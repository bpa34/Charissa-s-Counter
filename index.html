<!DOCTYPE html>
<html>

<head>
    <title>Charissa's Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <nav>
            <div id="titleBar">
                <h1 id="title"></h1>
                <div id="date_time">
                    <p id="date"></p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="page">
            <div id="counterContainer">
                <div id="characterCount" class="infoContainer">
                    <h3>Character Count:</h3>
                    <p id="characterCountNumber">0</p>
                </div>
                <div id="wordCount" class="infoContainer">
                    <h3>Word Counter:</h3>
                    <p id="wordCounter">0</p>
                </div>
                <div id="sentenceCount" class="infoContainer">
                    <h3>Sentence Counter:</h3>
                    <p id="sentenceCounter">0</p>
                </div>
            </div>
            <textarea type="text" id="userInput" placeholder="Enter your text here"></textarea>
            <div id="second-banner">
                <div class="linkContainer">
                    <a href="https://docs.google.com/document/u/0/" target="_blank">
                        <button class="button-56" role="button">Google Docs</button>
                    </a>
                    <a href="https://chat.openai.com" target="_blank">
                        <button class="button-56" role="button">Chat GPT</button>
                    </a>
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
                        <button class="button-56" role="button">Gmail</button>
                    </a>
                    <a href="https://www.merriam-webster.com" target="_blank">
                        <button class="button-56" role="button">Dictionary</button>
                    </a>
                    <a href="https://www.merriam-webster.com/thesaurus?utm_source=google&utm_campaign=thesaurus&utm_medium=cpc&gclid=CjwKCAjww7KmBhAyEiwA5-PUSpIBMlrHj-bXdirdMWwIOkRv4YVtFh4YdErevzMEAN58EOzEh7XLExoCS5sQAvD_BwE"
                        target="_blank">
                        <button class="button-56" role="button">Thesaurus</button>
                    </a>
                </div>
                <div class="container">
                    <div id="shadowContainer">
                        <h1 id="hoursLog">Log your Hours</h1>
                        <div class="stopwatch">
                            <div class="display">
                                <div class="timer">
                                    <span class="hours timerNumber">00</span>
                                    <span id="timerNumber">:</span>
                                    <span class="minutes timerNumber">00</span>
                                    <span id="timerNumber">:</span>
                                    <span class="seconds timerNumber">00</span>
                                </div>
                                <div id="timerButtonContainer">
                                    <button class="start-stop button-56">Start</button>
                                    <button class="reset button-56">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
