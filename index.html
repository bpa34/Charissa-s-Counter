<!DOCTYPE html>
<html>

<head>
    <title>Charissa's Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    
 
    
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Charissa's Counter</h1>
        <div id="characterCount" class="infoContainer">
            <h3>Character Count:</h3>
            <p id="characterCountNumber">0</p>
        </div>
        <div id="wordCount" class="infoContainer">
            <h3>Word Counter:</h3>
            <p id="wordCounter">0</p>
        </div>
        <div id="sentenceCount" class="infoContainer">
            <h3>Sentence Counter:</h3>
            <p id="sentenceCounter">0</p>
        </div>
        <textarea type="text" id="userInput" placeholder="Enter your text here" style="width: 80%; height: 400px"></textarea>
    
    </main>
    <script src="main.js"></script>
</body>
