<!DOCTYPE html>
<html>

<head>
    <title>Charissa's Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
    
</head>
<body>
    <header>
    </header>
    <main>
        <div id="page">
            <h1 id="title">Charissa's Counter</h1>
            <div id="date&time"></div>
            <div id="counterContainer">
                <div id="characterCount" class="infoContainer">
                    <h3>Character Count:</h3>
                    <p id="characterCountNumber">0</p>
                </div>
                <div id="wordCount" class="infoContainer">
                    <h3>Word Counter:</h3>
                    <p id="wordCounter">0</p>
                </div>
                <div id="sentenceCount" class="infoContainer">
                    <h3>Sentence Counter:</h3>
                    <p id="sentenceCounter">0</p>
                </div>
            </div>
            <textarea type="text" id="userInput" placeholder="Enter your text here"></textarea>
        </div>
    </main>
    <script src="main.js"></script>
</body>
